<mat-dialog-content class="edit-panel">
    <button matButton class="close-button" (click)="closeDialog()">Sluiten</button>

    <h3>Bewerk {{form.controls['name'].value}}</h3>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
            <mat-label>Bedrijfsnaam</mat-label>
            <input matInput formControlName="name" required>
        </mat-form-field>

        <div formGroupName="address">
            <mat-form-field appearance="fill">
                <mat-label>Straat</mat-label>
                <input matInput formControlName="street" required>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Huisnummer</mat-label>
                <input matInput formControlName="number" required>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Postcode</mat-label>
                <input matInput formControlName="zipCode" required>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Stad</mat-label>
                <input matInput formControlName="city" required>
            </mat-form-field>
        </div>
        
        <h3>Huidige vacatures ({{hasVacancies ? data.vacancies.length : 0}})</h3>
        <ul *ngIf="hasVacancies">
            <li *ngFor="let vacancy of data.vacancies; let i = index">{{vacancy.title}}</li>
        </ul>

        <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Opslaan</button>
    </form>
</mat-dialog-content>
