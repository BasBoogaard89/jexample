<form [formGroup]="companyForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
        <mat-label>Company Name</mat-label>
        <input matInput formControlName="name" required>
    </mat-form-field>

    <div formGroupName="address">
        <mat-form-field appearance="fill">
            <mat-label>Street</mat-label>
            <input matInput formControlName="street" required>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Number</mat-label>
            <input matInput formControlName="number" required>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Zip Code</mat-label>
            <input matInput formControlName="zipCode" required>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>City</mat-label>
            <input matInput formControlName="city" required>
        </mat-form-field>
    </div>

    <div formArrayName="vacancies">
        <div *ngFor="let vacancy of vacancies.controls; let i = index" [formGroupName]="i">
            <h4>Vacancy {{ i + 1 }}</h4>

            <mat-form-field appearance="fill">
                <mat-label>Title</mat-label>
                <input matInput formControlName="title" required>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Content</mat-label>
                <textarea matInput formControlName="content"></textarea>
            </mat-form-field>
        </div>

        <button mat-button type="button" (click)="addVacancy()">+ Add Vacancy</button>
    </div>

    <button mat-raised-button color="primary" type="submit" [disabled]="companyForm.invalid">Submit</button>
</form>
