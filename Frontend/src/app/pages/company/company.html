<section class="page-panel">
    <h1>Bedrijfsgids</h1>

    <div class="toolbar">
        <button mat-button (click)="edit(0)">Nieuw bedrijf toevoegen</button>

        <mat-checkbox [(ngModel)]="filters.onlyWithActiveVacancies" (change)="getAll()">Toon alleen met vacatures</mat-checkbox>
    </div>

    <table mat-table [dataSource]="companies" class="mat-elevation-z8" matSort multiTemplateDataRows>
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="vacancies">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Vacatures </th>
            <td mat-cell *matCellDef="let element"> {{element.vacancies.length }} </td>
        </ng-container>

        <ng-container matColumnDef="options">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                <button mat-button (click)="edit(element.id)">Bewerk</button>
                <button mat-button (click)="confirmDelete(element.id)">Verwijder</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</section>
